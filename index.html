<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakhi - AI-Powered Festival E-Commerce</title>

    <!-- The import map should be one of the first scripts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.23.0"
      }
    }
    </script>
    
    <!-- This loads the main Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 
      THIS IS THE SINGLE, CORRECTED CONFIGURATION SCRIPT
      It contains all your colors, fonts, and ALL animations including 'fade-in-up'.
    -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#6B21A8',
              'brand-pink': '#DB2777',
              'brand-cyan': '#0891B2',
              'brand-bg': '#030712',
              'brand-surface': '#111827',
              'brand-muted': '#6B7280',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #DB2777, 0 0 10px #DB2777, 0 0 15px #DB2777' },
                '50%': { boxShadow: '0 0 20px #DB2777, 0 0 30px #DB2777, 0 0 40px #DB2777' },
              },
              subtleGlow: {
                '0%, 100%': { textShadow: '0 0 4px rgba(219, 39, 119, 0.7)' },
                '50%': { textShadow: '0 0 8px rgba(219, 39, 119, 1)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              // The 'fade-in-up' keyframe is now correctly included here
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
            },
            animation: {
              glow: 'glow 3s ease-in-out infinite',
              'subtle-glow': 'subtleGlow 2.5s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              // The 'fade-in-up' utility is now correctly included here
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            },
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body class="bg-brand-bg font-inter text-gray-300">
    <div id="root"></div>
    
    <!-- Your main application script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
