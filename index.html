
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Rakhi  - AI-Powered Festival E-Commerce</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Heroicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#6B21A8',
              'brand-pink': '#DB2777',
              'brand-cyan': '#0891B2',
              'brand-bg': '#030712',
              'brand-surface': '#111827',
              'brand-muted': '#6B7280',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #DB2777, 0 0 10px #DB2777, 0 0 15px #DB2777' },
                '50%': { boxShadow: '0 0 20px #DB2777, 0 0 30px #DB2777, 0 0 40px #DB2777' },
              },
              subtleGlow: {
                '0%, 100%': { textShadow: '0 0 4px rgba(219, 39, 119, 0.7)' },
                '50%': { textShadow: '0 0 8px rgba(219, 39, 119, 1)' },
              },
               fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              glow: 'glow 3s ease-in-out infinite',
              'subtle-glow': 'subtleGlow 2.5s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>

</script>
